<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>utyutyu gang</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <div class="content">
                <div class="logo__container">
                    <img class="logo__img" src="img/logo.png" alt="" />
                    <p>welcome to</p>
                    <h1 class="logo__title">УТЮТЮ GANG</h1>
                </div>
                <div class="main__wrapper">
                    <div class="main__container">
                        <div class="members__container">
                            <h2 class="members__title">members</h2>
                            <a
                                href="https://github.com/modeamnyam"
                                target="_blank"
                            >
                                <div class="member__container">
                                    <div class="member__avatar">
                                        <img
                                            src="https://avatars.githubusercontent.com/u/61989079"
                                        />
                                    </div>
                                    <div class="member__name">
                                        <p>modeamnyam</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="organization__container">
                            <h2 class="organization__title">organization</h2>
                            <img
                                class="organization__avatar"
                                src="https://avatars.githubusercontent.com/u/143603706"
                            />
                            <h2>УТЮТЮ GANG</h2>
                            <a
                                target="_blank"
                                href="https://github.com/utyutyu-gang"
                                class="organization__join"
                                >join us</a
                            >
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/scroll.js"></script>
    </body>
</html>
